<hr />
<div class="row">
    <div class="col-md-8">
        <div id="panelLatestMovies" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Latest Movie Released</h3>
            </div>
            <div class="panel-body">
                <div ng-if="loadingMovies">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <i class="fa fa-refresh fa-5x fa-spin"></i>
                        <label class="label label-primary">Loading movies...</label>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                <div class="col-xs-12 col-sm6 movie" ng-repeat="movie in latestMovies">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>{{movie.Title}}</strong>
                        </div>
                        <div class="panel-body">
                            <div class="media">
                                <a href="#" class="pull-left">
                                    <a ng-href="../../Content/images/movies/{{movie.Image}}" title="ng-repeat{{movie.Description | limitTo:200}}" rel="galery1" class="fancybox pull-left">
                                        <img ng-src="../../Content/images/movies/{{movie.Image}}" height="120" alt="" class="media-object"/>
                                    </a>
                                </a>
                                <div class="media-body">
                                    <available-movie is-available="{{movie.IsAvailable}}"></available-movie>
                                    <div>
                                        <small>{{movie.Description | limitTo:70}}...</small>
                                    </div>
                                    <label class="label label-info">{{movie.Genre}}</label>
                                </div>
                                <br/>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <span class="component-rating">{{movie.Rating}}</span>
                            <a ng-href="{{movie.TrailerURI}}" class="fancybox-media pull-right">
                                Trailer<i class="fa fa-video camera fa-fw"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div id="panelMovieGenres" class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Movies Genres</h3>
            </div>
            <div class="panel-body">
                <div ng-if="loadingGenres">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4"><i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading Genres..</label>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                <div id="genres-bar"></div>
            </div>
            <div class="panel-footer">
                <p class="text-center"><em>Wanna add a new Movie? Head over to the add movie form.</em></p>
                <p class="text-center"><a ng-href="#/movies/add" class="btn btn-default">Add new Movie</a></p>
            </div>
        </div>
    </div>
</div>
